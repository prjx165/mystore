<div *ngIf="showSpinner">
    <app-loader></app-loader>
</div>
<div *ngIf="!showSpinner">
    <mat-toolbar class="headnav">
        <div class="logo">
            <h1>MyStore</h1>
        </div>
        <div class="links">
            <button mat-button (click)="clickHandler(1)">Explore</button>
            <button mat-button (click)="clickHandler(2)">Sell</button>
            <button mat-button (click)="clickHandler(3)" >Wishlist</button>
            <button mat-button (click)="clickHandler(4)">Profile</button>
            <button mat-button (click)="logoutHandler($event)">Logout</button>
        </div>
    </mat-toolbar>


    <app-products *ngIf="this.index==1" [products]="products" ></app-products>
    <app-sell *ngIf="this.index==2" [products]="products"></app-sell>
    <app-wishlist *ngIf="this.index==3" ></app-wishlist>
    <app-profile *ngIf="this.index==4" [user_id]="user_id"></app-profile>
</div>
