<app-loader *ngIf="showSpinner"></app-loader>
<div *ngIf="!showSpinner" class="container">
    <div class="component-2">
        <img src={{product.url}} alt="Image Not Available">
    </div>
    <div class="component-1">
        <div>
            <h1 class="title"> {{product.name}} </h1>
        </div>
        <div>
            <h3 class="desc"> {{product.description}} </h3>
        </div>
        <div>
            <h3 class="desc">Price : {{product.price}} </h3>
        </div>
        <div>
            <h3 class="desc">Seller's Name </h3>
        </div>
        <div>
            <h3 class="desc">Contact {{product.contact}} </h3>
        </div>
        <div class="button">
            <button class="button-1">Call</button>
            <button class="button-2" (click)="addToWishlist()">Add to Wishlist</button>
            <button class="button-3" (click)="clickHandler($event)">Cancel</button>
        </div>
    </div>
</div>
